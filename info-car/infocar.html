<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shop</title>
    <link rel="stylesheet" href="infocar.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1><a href="/index.html">Car Shop</a></h1>
        <a href=""><img src="/img/AddKart.png" alt="AddKart" class="AddKart"></a>
    </header>

    <!-- CORPO -->
    <section>

        <h2>Other options:</h2>
        <button class="ButtonKart" onclick="kartMsg()">Add to kart</button>
        <script>
            function kartMsg() {
                window.alert('Item adicionado ao carrinho.')
            }
        </script>

        <div class="Cars">
            <!-- HYUNDAI -->
            <div class="CarBox" data-car="hyundai">
                <a href="infocar.html?car=hyundai"><img src="/img/Hyundai/Hyundai1.png" alt="Hyundai"
                        class="CarImg"></a>
                <p>Hyundai HB20 <br> Color: White <br>US$ 18.500</p>

                <div class="OtherPhotos">
                    <div class="PhotoBox" data-car="hyundai">
                        <div class="Model1">
                            <img src="/img/Hyundai/Hyundai2.jpg?model=hyundai" alt="Hyundai2" class="ModelOp">
                        </div>
                        <div class="Model2">
                            <img src="/img/Hyundai/Hyundai3.png?model=hyundai" alt="Hyundai3" class="ModelOp">
                        </div>
                    </div>
                </div>
            </div>

            <!-- FIAT -->
            <div class="CarBox" data-car="fiat">
                <a href="infocar.html?car=fiat"><img src="/img/Fiat Agro.png" alt="Fiat" class="CarImg"></a>
                <p>Fiat Argo <br> Color: Red <br>US$ 13.884</p>

                <div class="OtherPhotos">
                    <div class="PhotoBox" data-car="fiat">
                        <div class="Model1">
                            <img src="/img/Hyundai/Hyundai2.jpg?model=fiat" alt="Hyundai2" class="ModelOp">
                        </div>
                        <div class="Model2">
                            <img src="/img/Hyundai/Hyundai3.png?model=fiat" alt="Hyundai3" class="ModelOp">
                        </div>
                    </div>
                </div>
            </div>

            <!-- CHEVROLET -->
            <div class="CarBox" data-car="chevrolet">
                <a href="infocar.html?car=chevrolet"><img src="/img/Chevrolet Onix.png" alt="Chevrolet"
                        class="CarImg"></a>
                <p>Chevrol. Onix <br>Color: White <br>US$ 17.401</p>

                <div class="OtherPhotos">
                    <div class="PhotoBox" data-car="chevrolet">
                        <div class="Model1">
                            <img src="/img/Hyundai/Hyundai2.jpg?model=chevrolet" alt="Hyundai2" class="ModelOp">
                        </div>
                        <div class="Model2">
                            <img src="/img/Hyundai/Hyundai3.png?model=chevrolet" alt="Hyundai3" class="ModelOp">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BOTÃƒO DE COMPRA -->
        <button class="ButtonBuy" onclick="itemMsg()">Buy Now!</button>
        <script>
            function itemMsg() {
                window.alert('Item comprado com sucesso!')
            }
        </script>
    </section>

    <!-- FOOTER -->
    <footer>
        <h3>Car Shop</h3>
        <div class="barra"></div>
        <p>All rights reserved <br> &copy; Car Shop</p>
    </footer>

    <!-- LINK SCRIPT -->
    <script src="infocar.js"></script>
</body>

</html>
